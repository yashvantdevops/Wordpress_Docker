name: wordpress-staging

services:
  db:
    container_name: wordpress_staging_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-1024m}
        reservations:
          memory: ${MEMORY_RESERVATION:-512m}
    networks:
      - wordpress_staging_network
# Staging Override: production-like environment with moderate resource limits and monitoring
# Usage: docker compose -f docker-compose.yaml -f docker-compose.staging.yaml --env-file .env.staging up -d

  redis:
    container_name: wordpress_staging_redis
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAXMEMORY:-256mb} --maxmemory-policy ${REDIS_POLICY:-allkeys-lfu}
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    networks:
      - wordpress_staging_network

  wordpress:
    container_name: wordpress_staging_app
    ports:
      - "${WP_PORT:-9080}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_REDIS_HOST: redis
      WORDPRESS_REDIS_PORT: 6379
      WP_DEBUG: ${WP_DEBUG:-false}
      WP_DEBUG_DISPLAY: ${WP_DEBUG_DISPLAY:-false}
      WP_DEBUG_LOG: /var/www/html/wp-content/debug.log
    volumes:
      - wordpress_staging_html:/var/www/html
      - wordpress_staging_uploads:/var/www/html/wp-content/uploads
      - wordpress_staging_cache:/var/www/html/wp-content/cache
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-1024m}
          cpus: ${CPUS_LIMIT:-2.0}
        reservations:
          memory: ${MEMORY_RESERVATION:-512m}
          cpus: ${CPUS_RESERVATION:-1.5}
    networks:
      - wordpress_staging_network

networks:
  wordpress_staging_network:
    name: wordpress_staging_network
    driver: bridge

volumes:
  wordpress_staging_html:
    name: wordpress_staging_html
    driver: local
  wordpress_staging_uploads:
    name: wordpress_staging_uploads
    driver: local
  wordpress_staging_cache:
    name: wordpress_staging_cache
    driver: local
  db_data:
    name: wordpress_staging_db_data
    driver: local
  redis_data:
    name: wordpress_staging_redis_data
    driver: local
  wp_db_data:
    name: wordpress_staging_db_data
    driver: local
  wp_redis_data:
    name: wordpress_staging_redis_data
    driver: local
